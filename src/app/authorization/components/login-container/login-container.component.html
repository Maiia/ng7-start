<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-wrapper mat-elevation-z2">
        <h2>Login</h2>
        <form [formGroup]="form" (ngSubmit)="submit(model)" class="mt-4">
          <formly-form [form]="form" [fields]="fields" [model]="model">
            <button type="submit" class="btn btn-default mt-3">Submit</button>
          </formly-form>
        </form>
      </div>
    </div>
  </div>
</div>
