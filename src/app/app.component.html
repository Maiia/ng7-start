<bb-loader></bb-loader>

<mat-toolbar color="primary">
  <mat-icon>home</mat-icon>
  <span underline>Application</span>
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item>Option 1</button>
  <button mat-menu-item>{{ 'Option 2' | reverseStr }}</button>
</mat-menu>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="form-wrapper mat-elevation-z2">
        <div class="row justify-content-center">
          <bb-formly class="col-md-6" [json]="form"></bb-formly>
        </div>

        <button (click)="onClick()">loader</button>

        <!-- NGX-PERMISSION EXAMPLE -->
        <div *ngxPermissionsOnly="['ADMIN', 'EDITOR']">
          <div>ADMIN and EDITOR can see</div>
        </div>

        <!-- <ng-template ngxPermissionsOnly="['ADMIN']"> -->
        <!-- <ng-template ngxPermissionsExcept="['ADMIN']"> -->

        <ng-template ngxPermissionsOnly="ADMIN">
          <div>ADMIN can see</div>
        </ng-template>
        <ng-template ngxPermissionsOnly="EDITOR">
          <div>EDITOR can see</div>
        </ng-template>
        <ng-template ngxPermissionsOnly="VIEWER">
          <div>VIEWER can see</div>
        </ng-template>

        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
